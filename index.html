<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CAC Dashboard</title>

  <style>
    :root{
      --bg:#0b1220;
      --muted:rgba(255,255,255,0.65);
      --shadow:0 12px 30px rgba(0,0,0,0.25);

      --header:#111111;
      --deep-red:#7a1414;
      --light:#f5f5f5;
      --line:#d2d2d2;
      --text:#111111;

      --fb-blue:#1877F2;
      --fb-light:#eaf2ff;
      --fb-dark:#0d47a1;

      /* NEW GBP COLORS */
      --gbp-dark:#0f5d2f;
      --gbp-light:#e7f6ea;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family:"Segoe UI", Arial, sans-serif;
      background:
        radial-gradient(1200px 600px at 20% -10%, rgba(122,20,20,0.35), transparent 60%),
        radial-gradient(900px 500px at 85% 0%, rgba(255,255,255,0.10), transparent 55%),
        var(--bg);
      color:#fff;
    }

    .topbar{
      position:sticky;
      top:0;
      z-index:10;
      background:linear-gradient(180deg, rgba(17,17,17,0.98), rgba(17,17,17,0.92));
      border-bottom:1px solid rgba(255,255,255,0.10);
      backdrop-filter:blur(10px);
    }
    .topbar-inner{
      max-width:1100px;
      margin:auto;
      padding:14px 16px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .brand{ font-weight:900; font-size:20px; }

    .top-logo img{ height:28px; }

    .wrap{ max-width:1100px; margin:auto; padding:16px; }

    .grid{ display:grid; grid-template-columns:1fr 1fr; gap:14px; }
    @media(max-width:900px){ .grid{ grid-template-columns:1fr; } }

    .card{
      background:#fff;
      color:#111;
      border-radius:16px;
      overflow:hidden;
      box-shadow:var(--shadow);
    }

    .card-title{
      background:var(--header);
      color:#fff;
      padding:12px;
      text-align:center;
      font-weight:900;
    }

    .social-title{ background:var(--fb-blue); }
    .social-body{ background:var(--fb-light); }
    .social-body .kpi-label{ color:var(--fb-dark); }

    .card-body{ padding:12px; }

    .kpi-grid-4{ display:grid; grid-template-columns:repeat(4,1fr); gap:10px; }
    @media(max-width:900px){ .kpi-grid-4{ grid-template-columns:repeat(2,1fr);} }

    .kpi{
      text-align:center;
      background:#fff;
      border:1px solid var(--line);
      border-radius:14px;
      padding:10px;
    }
    .kpi-label{ font-weight:900; text-transform:uppercase; color:var(--deep-red); font-size:12px;}
    .kpi-value{ font-weight:700; font-size:18px;}

    .table{ border:1px solid var(--line); border-radius:14px; overflow:hidden; margin-top:12px;}
    .thead{ display:grid; grid-template-columns:1fr 90px; background:var(--deep-red); color:#fff; font-weight:900; font-size:12px;}
    .th,.td{ padding:10px;}
    .tr{ display:grid; grid-template-columns:1fr 90px; border-top:1px solid var(--line);}
    .tr:nth-child(even){ background:#eee;}
    .td-right{ text-align:right; font-weight:700;}

    /* GBP BLOCK */
    .gbp-block{ margin-top:14px; border-radius:14px; overflow:hidden; border:1px solid #cfe6d6;}
    .gbp-header{ background:var(--gbp-dark); color:#fff; padding:10px; font-weight:900; text-align:center;}
    .gbp-body{ background:var(--gbp-light); color:#000; padding:14px; text-align:center; font-size:16px; }

    .status{ margin-top:10px; text-align:center; font-size:12px; color:rgba(255,255,255,0.6);}
  </style>
</head>

<body>
  <div class="topbar">
    <div class="topbar-inner">
      <div class="brand">CAC DASHBOARD</div>
      <div class="top-logo"><img src="cac-logo.png" alt="Cape Air Charter"></div>
    </div>
  </div>

  <div class="wrap">
    <div class="grid">

      <!-- SOCIAL -->
      <div class="card">
        <div class="card-title social-title">SOCIAL SNAPSHOT</div>
        <div class="card-body social-body">
          <div class="kpi-grid-4">
            <div class="kpi"><div class="kpi-label">Reach</div><div class="kpi-value" id="sReach">‚Äî</div></div>
            <div class="kpi"><div class="kpi-label">Engagement</div><div class="kpi-value" id="sEngage">‚Äî</div></div>
            <div class="kpi"><div class="kpi-label">New Fans</div><div class="kpi-value" id="sNew">‚Äî</div></div>
            <div class="kpi"><div class="kpi-label">Total Fans</div><div class="kpi-value" id="sTotal">‚Äî</div></div>
          </div>
        </div>
      </div>

      <!-- WEBSITE -->
      <div class="card">
        <div class="card-title">WEBSITE SNAPSHOT</div>
        <div class="card-body">

          <div class="kpi-grid-4">
            <div class="kpi"><div class="kpi-label">Visitors</div><div class="kpi-value" id="wVisitors">‚Äî</div></div>
            <div class="kpi"><div class="kpi-label">Pages</div><div class="kpi-value" id="wPages">‚Äî</div></div>
            <div class="kpi"><div class="kpi-label">Quote Starts</div><div class="kpi-value" id="qStarts">‚Äî</div></div>
            <div class="kpi"><div class="kpi-label">Quote Submits</div><div class="kpi-value" id="qSubmits">‚Äî</div></div>
          </div>

          <div class="table">
            <div class="thead"><div class="th">Page</div><div class="th">Views</div></div>
            <div id="topPages"></div>
          </div>

          <!-- GBP SUMMARY -->
          <div class="gbp-block">
            <div class="gbp-header">GBP Review Summary</div>
            <div class="gbp-body">
              ‚≠ê Rating: <strong id="gbpRating">‚Äî</strong><br>
              üìù Reviews: <strong id="gbpReviews">‚Äî</strong>
            </div>
          </div>

        </div>
      </div>

    </div>
    <div class="status" id="statusLine"></div>
  </div>

  <script>
    const API="https://script.google.com/macros/s/AKfycbzAOAwFPNbo_Nzdz8e7A3Ip93cRkA7fUnKfZJ4IhUKEKPQ-FbhOPNQ6cqEbXgchaLcb/exec";

    fetch(API,{cache:"no-store"})
      .then(r=>r.json())
      .then(data=>{
        const s=data.social||{};
        set("sReach",s.reach); set("sEngage",s.engagement); set("sNew",s.newFans); set("sTotal",s.totalFans);

        const w=data.website||{};
        set("wVisitors",w.visitors); set("wPages",w.pages);
        set("qStarts",w.quoteStartsYesterday); set("qSubmits",w.quoteSubmitsYesterday);

        const container=document.getElementById("topPages");
        container.innerHTML=(data.pages||[]).slice(0,10).map(([p,v])=>`<div class="tr"><div class="td">${p}</div><div class="td td-right">${v}</div></div>`).join("");

        const g=data.gbp||{};
        set("gbpRating",g.rating);
        set("gbpReviews",g.reviews);

        document.getElementById("statusLine").textContent="Tip: Bookmark this page on mobile for quick access.";
      });

    function set(id,val){document.getElementById(id).textContent=val||"‚Äî";}
  </script>
</body>
</html>
