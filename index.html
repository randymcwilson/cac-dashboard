<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CAC Dashboard</title>

  <style>
    :root{
      --bg:#0b1220;
      --muted:rgba(255,255,255,0.65);
      --shadow:0 12px 30px rgba(0,0,0,0.25);

      /* Black / Red theme */
      --header:#111111;
      --deep-red:#7a1414;
      --light:#f5f5f5;
      --line:#d2d2d2;
      --text:#111111;

      /* Facebook colors */
      --fb-blue:#1877F2;
      --fb-light:#eaf2ff;
      --fb-dark:#0d47a1;
    }

    *{ box-sizing:border-box; }
    html{ -webkit-text-size-adjust:100%; }
    body{
      margin:0;
      font-family:"Segoe UI", Arial, sans-serif;
      background:
        radial-gradient(1200px 600px at 20% -10%, rgba(122,20,20,0.35), transparent 60%),
        radial-gradient(900px 500px at 85% 0%, rgba(255,255,255,0.10), transparent 55%),
        var(--bg);
      color:#fff;
    }

    .topbar{
      position:sticky;
      top:0;
      z-index:10;
      background:linear-gradient(180deg, rgba(17,17,17,0.98), rgba(17,17,17,0.92));
      border-bottom:1px solid rgba(255,255,255,0.10);
      backdrop-filter:blur(10px);
    }
    .topbar-inner{
      width:100%;
      max-width:1100px;
      margin:0 auto;
      padding:14px 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .brand{
      font-weight:900;
      letter-spacing:.5px;
      font-size:clamp(16px, 2.4vw, 20px);
    }
    .subtitle{
      font-size:clamp(12px, 2.0vw, 14px);
      color:var(--muted);
      text-align:right;
      white-space:nowrap;
    }

    .wrap{
      width:100%;
      max-width:1100px;
      margin:0 auto;
      padding:16px;
    }

    .grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:14px;
    }
    @media (max-width:900px){
      .grid{ grid-template-columns:1fr; }
    }

    .card{
      background:#fff;
      color:var(--text);
      border-radius:16px;
      overflow:hidden;
      border:1px solid rgba(0,0,0,0.06);
      box-shadow:var(--shadow);
    }
    .card-title{
      background:var(--header);
      color:#fff;
      font-weight:900;
      padding:12px;
      text-align:center;
    }
    .card-body{
      background:var(--light);
      padding:12px;
    }

    /* Social styling */
    .social-title{ background:var(--fb-blue); }
    .social-body{ background:var(--fb-light); }
    .social-body .kpi-label{ color:var(--fb-dark); }

    .kpi-grid-4{
      display:grid;
      grid-template-columns:repeat(4, 1fr);
      gap:10px;
    }
    @media (max-width:900px){
      .kpi-grid-4{ grid-template-columns:repeat(2,1fr); }
    }

    .kpi{
      text-align:center;
      background:#fff;
      border:1px solid var(--line);
      border-radius:14px;
      padding:10px;
    }
    .kpi-label{
      font-weight:900;
      text-transform:uppercase;
      color:var(--deep-red);
      margin-bottom:6px;
      font-size:12px;
    }
    .kpi-value{
      font-weight:700;
      font-size:18px;
    }

    .table{
      margin-top:12px;
      border:1px solid var(--line);
      border-radius:14px;
      overflow:hidden;
    }
    .thead{
      display:grid;
      grid-template-columns:1fr 90px;
      background:var(--deep-red);
      color:#fff;
      font-weight:900;
      font-size:12px;
    }
    .th, .td{ padding:10px; }
    .tr{
      display:grid;
      grid-template-columns:1fr 90px;
      border-top:1px solid var(--line);
      font-size:13px;
    }
    .tr:nth-child(even){ background:#eee; }
    .td-right{ text-align:right; font-weight:700; }

    .status{
      margin-top:10px;
      font-size:12px;
      text-align:center;
      color:rgba(255,255,255,0.6);
    }
  </style>
</head>

<body>
  <div class="topbar">
    <div class="topbar-inner">
      <div class="brand">CAC DASHBOARD</div>
      <div class="subtitle" id="subTitle">Loading…</div>
    </div>
  </div>

  <div class="wrap">
    <div class="grid">

      <!-- SOCIAL -->
      <div class="card">
        <div class="card-title social-title">SOCIAL SNAPSHOT</div>
        <div class="card-body social-body">
          <div class="kpi-grid-4">
            <div class="kpi"><div class="kpi-label">REACH</div><div class="kpi-value" id="sReach">—</div></div>
            <div class="kpi"><div class="kpi-label">ENGAGEMENT</div><div class="kpi-value" id="sEngage">—</div></div>
            <div class="kpi"><div class="kpi-label">NEW FANS</div><div class="kpi-value" id="sNew">—</div></div>
            <div class="kpi"><div class="kpi-label">TOTAL FANS</div><div class="kpi-value" id="sTotal">—</div></div>
          </div>
        </div>
      </div>

      <!-- WEBSITE -->
      <div class="card">
        <div class="card-title">WEBSITE SNAPSHOT</div>
        <div class="card-body">
          <div class="kpi-grid-4">
            <div class="kpi"><div class="kpi-label">VISITORS (YESTERDAY)</div><div class="kpi-value" id="wVisitors">—</div></div>
            <div class="kpi"><div class="kpi-label">PAGES (YESTERDAY)</div><div class="kpi-value" id="wPages">—</div></div>
            <div class="kpi"><div class="kpi-label">QUOTE STARTS</div><div class="kpi-value" id="qStarts">—</div></div>
            <div class="kpi"><div class="kpi-label">QUOTE SUBMITS</div><div class="kpi-value" id="qSubmits">—</div></div>
          </div>

          <div class="table">
            <div class="thead">
              <div class="th">PAGE</div>
              <div class="th">VIEWS</div>
            </div>
            <div id="topPages"></div>
          </div>
        </div>
      </div>

    </div>
    <div class="status" id="statusLine"></div>
  </div>

  <script>
    const API = "https://script.google.com/macros/s/AKfycbxtkTFOEHxtHZvPD9oquj5E9QeaFRbngGAw5aD6PY9lQn1XGeMRr_nWacrUXD-js5B4/exec";

    fetch(API,{cache:"no-store"})
      .then(r=>r.json())
      .then(data=>{
        const s=data.social||{};
        setText("sReach",s.reach);
        setText("sEngage",s.engagement);
        setText("sNew",s.newFans);
        setText("sTotal",s.totalFans);

        const w=data.website||{};
        setText("wVisitors",w.visitors);
        setText("wPages",w.pages);
        setText("qStarts",w.quoteStartsYesterday);
        setText("qSubmits",w.quoteSubmitsYesterday);

        const container=document.getElementById("topPages");
        container.innerHTML=(data.pages||[]).slice(0,10).map(([p,v])=>
          `<div class="tr"><div class="td">${p}</div><div class="td td-right">${v}</div></div>`
        ).join("");

        document.getElementById("subTitle").textContent="Live data • "+new Date().toLocaleString();
        document.getElementById("statusLine").textContent="Tip: Bookmark this page on mobile for quick access.";
      });

    function setText(id,val){
      document.getElementById(id).textContent=val||"—";
    }
  </script>
</body>
</html>
```
