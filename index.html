<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CAC Dashboard</title>
<style>
body{margin:0;font-family:Segoe UI,Arial,sans-serif;background:#0b1220;color:#fff}
.wrap{max-width:1100px;margin:0 auto;padding:16px}
.grid{display:grid;grid-template-columns:1fr 1fr;gap:14px}
@media(max-width:900px){.grid{grid-template-columns:1fr}}
.card{background:#fff;color:#111;border-radius:16px;overflow:hidden;box-shadow:0 12px 30px rgba(0,0,0,.25)}
.card-title{background:#111;color:#fff;font-weight:900;padding:12px;text-align:center}
.card-body{background:#f5f5f5;padding:12px}
.kpi-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:10px}
.kpi{background:#fff;border:1px solid #d2d2d2;border-radius:12px;padding:10px;text-align:center}
.kpi-label{font-weight:900;color:#7a1414;font-size:12px;text-transform:uppercase}
.kpi-value{font-size:20px;font-weight:600}
</style>
</head>
  <script>
const API = "https://script.google.com/macros/s/AKfycbxcKq70FMrtNp1ZuULmbR66leJ44n-8w_JwDdusnJ1dWaj8ZC2hDMf1B_o4N1GuXjSMHQ/exec";

fetch(API)
  .then(r => r.json())
  .then(data => {
    const s = data.social;
    const w = data.website;

    document.querySelectorAll(".kpi-value")[0].textContent = s.reach;
    document.querySelectorAll(".kpi-value")[1].textContent = s.engagement;
    document.querySelectorAll(".kpi-value")[2].textContent = s.newFans;
    document.querySelectorAll(".kpi-value")[3].textContent = s.totalFans;

    document.querySelectorAll(".kpi-value")[4].textContent = w.visitors;
    document.querySelectorAll(".kpi-value")[5].textContent = w.pages;
  });
</script>

<body>
<div class="wrap">
  <div class="grid">
    <div class="card">
      <div class="card-title">SOCIAL SNAPSHOT</div>
      <div class="card-body">
        <div class="kpi-grid">
          <div class="kpi"><div class="kpi-label">Reach</div><div class="kpi-value">—</div></div>
          <div class="kpi"><div class="kpi-label">Engagement</div><div class="kpi-value">—</div></div>
          <div class="kpi"><div class="kpi-label">New Fans</div><div class="kpi-value">—</div></div>
          <div class="kpi"><div class="kpi-label">Total Fans</div><div class="kpi-value">—</div></div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-title">WEBSITE SNAPSHOT</div>
      <div class="card-body">
        <div class="kpi-grid">
          <div class="kpi"><div class="kpi-label">Visitors</div><div class="kpi-value">—</div></div>
          <div class="kpi"><div class="kpi-label">Pages</div><div class="kpi-value">—</div></div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
